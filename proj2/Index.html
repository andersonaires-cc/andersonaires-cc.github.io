<!DOCTYPE html>
<html lang="pt-BR">
    <meta charset="utf-8">
    <head>
        <title>Projeto Formulário</title>
    </head>
    <body>

        
        <form action="cadastraCliente.php" method="post">

            <div>
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="NameCliente">Nome:</label>
                    <input type="text" id="NameCliente" name="NameCliente" value="Jomylson" minlength="2" maxlength="50" autofocus>
    
                    <label for="CPFCliente">CPF:</label>
                    <input type="text" id="CPFCliente" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
    
                    <label for="EmailCliente">Email:</label>
                    <input type="email" id="EmailCliente" name="EmailCliente" value="Jomy@bol.com">
    
        
                    <label for="PhoneCliente">Telefone</label>
                    <input type="tel" id="PhoneCliente" name="PhoneCliente" value="(84)91234-9999">
    
                    <label for="DataNascimento">Data de Nascimento</label>
                    <input type="date" id="DataNascimento" name="DataNascimento">
    
                    <label for="Br">Brasil</label>
                    <input type="text" id="Br" name="Br" value="Brasil" readonly>
    
                    <input type="hidden" name="Cliente" value="1">
                </fieldset>

                <fieldset>
                    <legend>Endereço de Entrega</legend>
                    <label for="EnderecoCliente">Endereço</label>
                    <input type="text" id="EnderecoCliente" name="EnderecoCliente" value="Rua do Céu">
    
                    <label for="BairroCliente">Bairro</label>
                    <input type="text" id="BairroCliente" name="BairroCliente" value="Milagres">
    
                    <label for="CidadeCliente">Cidade</label>
                    <input type="text" id="CidadeCliente" name="CidadeCliente" value="Natal">
    
                    <label for="Estado">Estados</label>
                    <select name="Estado" id="Estado">
                        <option value="RN">RN</option>
                        <option value="SC">SC</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Informações Adicionais</legend>
       
                    <label for="QuantidadedoProduto">Digite a quantidade de produtos que deseja (Máximo 100)</label>
                    <input type="number" id="QuantidadedoProduto" name="QuantidadedoProduto" min="0" max="100">
    
                    <p>Escolha a forma de Enterga</p>
                    <input type="radio" id="Normal" name="FormaDeEntrega" value="NORMAL">
                    <label for="Normal">Normal - (Até 20 dias)</label>
                    <input type="radio" id="Rapido" name="FormaDeEntrega" value="RAPIDO">
                    <label for="Rapido">Rápido - (Até 15 dias)</label>
                    <input type="radio" id="XRapido" name="FormaDeEntrega" value="XRAPIDO">
                    <label for="XRapido">Extra Rápido - (Até 10 dias)</label>
    
                    <p>Promoções</p>
                    <input type="checkbox" id="PromocaoEmail" name="ReceberPromocao" value="PROMOCAOEMAIL">
                    <label for="PromocaoEmail">Receber promocões no email</label>
    
                    <input type="checkbox" id="PromocaoPhone" name="ReceberPromocao" value="PROMOCAOPHONE">
                    <label for="PromocaoPhone">Receber promocões no seu número</label>
    
                    <input type="checkbox" id="BaixarBaidu" name="BaixarBaidu" value="BAIXARBAIDU" checked>
                    <label for="PromocaoPhone">Baixar O Baidu</label>

                    <p><label for="Comentario">Deixe seus comentários</label></p>
                    <textarea id="Comentario" name="ComentarioCliente" rows="4" cols="50">Digite aqui seus comentários...</textarea>
    
                </fieldset>
 
            </div>
            <button>Enviar Formulário</button>

        </form>


    </body>
</html>
